<div class="container mt-5">
    <h2>Lista de Autores</h2>
    <a routerLink="/autores/novo" class="btn btn-primary mb-3">Novo Autor</a>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores">
          <td>{{ autor.codau }}</td>
          <td>{{ autor.nome }}</td>
          <td>
            <a [routerLink]="['/autores/editar', autor.codau]" class="btn btn-warning btn-sm">Editar</a>
            <button class="btn btn-danger btn-sm ms-2" (click)="deletarAutor(autor.codau)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="autores.length === 0" class="text-center mt-4">
      <p class="text-muted">Nenhum autor encontrado.</p>
    </div>
  </div>
