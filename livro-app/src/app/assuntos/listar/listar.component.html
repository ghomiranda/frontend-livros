<div class="container mt-5">
    <h2>Lista de Assuntos</h2>
    <a routerLink="/assuntos/novo" class="btn btn-primary mb-3">Novo Assunto</a>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assunto of assuntos">
          <td>{{ assunto.codas }}</td>
          <td>{{ assunto.descricao }}</td>
          <td>
            <a [routerLink]="['/assuntos/editar', assunto.codas]" class="btn btn-warning btn-sm">Editar</a>
            <button class="btn btn-danger btn-sm ms-2" (click)="deletarAssunto(assunto.codas)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="assuntos.length === 0" class="text-center mt-4">
      <p class="text-muted">Nenhum assunto encontrado.</p>
    </div>
  </div>
